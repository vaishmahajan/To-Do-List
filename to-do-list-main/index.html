<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link rel="stylesheet" href="main.css" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Expletus+Sans:ital,wght@0,400..700;1,400..700&family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
	
	<header>
       
		<h1>Task List</h1>
        
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Waiting for task..." />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add Task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>TASKS</h2>

			<div id="tasks">

			</div>


		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
